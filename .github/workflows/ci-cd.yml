name: Platform-CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build: 

    runs-on: [self-hosted]

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Get Images
      id  : img
      run:  |
        set-output name=FAV_NUMBER::docker images --filter=reference=travelapi --format "{{.ID}}"
        
    - name: Read Images 
      run:  |
        echo "${{steps.abc.outputs.FAV_NUMBER}}"
      
        
       
    
    
